<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Disney Character Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card-img-top {
      object-fit: cover;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Disney Character Lookup</h1>
    <div class="mb-3">
      <input id="searchInput" type="text" class="form-control" placeholder="Enter character name (e.g., Mickey Mouse)">
    </div>
    <button id="searchBtn" class="btn btn-primary mb-4 w-100">Search</button>
    <div id="result" class="row"></div>
  </div>

  <script>
    const searchBtn = document.getElementById('searchBtn');
    const searchInput = document.getElementById('searchInput');
    const resultDiv = document.getElementById('result');

    searchBtn.addEventListener('click', () => {
      const name = encodeURIComponent(searchInput.value.trim());
      if (!name) return alert('Please enter a character name.');

      fetch(`https://api.disneyapi.dev/character?name=${name}`)
        .then(res => res.json())
        .then(json => {
          resultDiv.innerHTML = ''; // Clear previous result
          if (!json.data || json.data.length === 0) {
            resultDiv.innerHTML = '<div class="col-12"><div class="alert alert-warning">No character found.</div></div>';
            return;
          }
          json.data.forEach(char => {
            const col = document.createElement('div');
            col.className = 'col-12 col-md-6 col-lg-4 mb-4';
            col.innerHTML = `
              <div class="card shadow-sm h-100">
                <img src="${char.imageUrl}" class="card-img-top" alt="${char.name}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title">${char.name}</h5>
                  <p class="card-text"><strong>Films:</strong> ${char.films?.join(', ') || 'N/A'}</p>
                  <p class="card-text"><strong>TV Shows:</strong> ${char.tvShows?.join(', ') || 'N/A'}</p>
                  <a href="${char.url}" target="_blank" class="mt-auto btn btn-outline-primary btn-sm">More Details</a>
                </div>
              </div>`;
            resultDiv.appendChild(col);
          });
        })
        .catch(err => {
          console.error(err);
          resultDiv.innerHTML = '<div class="col-12"><div class="alert alert-danger">Error fetching data.</div></div>';
        });
    });

    // Optional: trigger search on pressing Enter key
    searchInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') searchBtn.click();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
